<ul class="layout-menu">
  <ng-container *ngFor="let item of model; let i = index;">
    <li app-menuitem *ngIf="i < 4" [item]="item" [index]="i" [root]="true"></li>
  </ng-container>
</ul>

<ul class="layout-menu layout-bottom-links">
  <ng-container *ngFor="let item of model; let i = index;">
    <li app-menuitem *ngIf="i >= 4" [item]="item" [index]="i" [root]="true"></li>
  </ng-container>
  <li class="version">
    v {{version}}
  </li>
</ul>
